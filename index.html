<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="#">
            <h1>SURVEY FORM</h1>
            <!-- name -->
            <div class="input">
            <label for="Firstname">First Name:</label>
                <input type="text" id="Firstname"></div>
            <div class="input">
            <label for="Lastname">Last Name:</label>
                <input type="text" id="Lastname"></div>
                <!-- email -->
            <div class="input">
            <label for="Email">Email:</label>
                <input type="email" id="email"></div>
                <!-- address -->
            <div class="input">
            <label for="Address">Address:</label>
                <input type="text" id="Address"></div>
                <!-- age -->
            <div class="input">
            <label for="Age">Age:</label>
                <input type="text" id="Age"></div>
                <!-- Contact No -->
            <div class="input">
            <label for="Contact">Contact No:</label>
                <input type="number" id="number"></div>
                <!-- services -->
            <div class="input">
            <label for="services">Which of our Services are you interested in?</label>
                <select name="services" id="services">
                    <option value="Logo Designing">Logo Designing</option>
                    <option value="Web App Development">Web App Development</option>
                    <option value="Mobile App Development">Mobile App Development</option>
                </select></div>
                <!-- how did u hear about us -->
                <div class="input">
                    <label for="radio">How did you hear about us?</label>
                    
                    <label for="Linkdin" class="radio"> 
                        <input type="radio" id="radio1" name="radio" value="Linkdin"> Linkdin</label>

                    <label for="WhatsApp" class="radio">
                        <input type="radio" id="radio2" name="radio" value="WhatsApp"> WhatsApp </label>
                    
                        <label for="Online" class="radio">
                        <input type="radio" id="radio3" name="radio" value="Online"> Online Advertising </label>
                    
                        <label for="Others" class="radio">
                        <input type="radio" id="radio4" name="radio" value="Others"> Others </label>
                    </div>
                    <!-- button -->
                    <button type="submit" onclick="submit(event)">Submit</button>
        </form>
    </div>
    
</body>
</html>
